  <div class="py-5" style="background-image: url(&quot;https://pingendo.github.io/templates/sections/assets/form_red.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="align-self-center col-md-6 text-dark">
          <h1 class="text-center text-md-left display-3 text-primary">Publicar Inmueble</h1>
          <p class="lead text-lowercase text-secondary">Que esperas para empezar a vender?</p>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body p-5">
              <h2 class="pb-3">Datos del inmueble</h2>
              <hr>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group">
                  <label>Nombre</label>
                  <input class="form-control" placeholder="Nombre"> </div>
                <div class="form-group">
                  <label>Superficie</label>
                  <input class="form-control" placeholder="Metros cuadrados"> </div>
                <h3> </h3>
                <hr>

                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option1" id="inlineRadio1" name="inlineRadioOptions"> Compra </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="option2" id="inlineRadio2" name="inlineRadioOptions"> Venta </label>
                </div>
                <div class="form-check form-check-inline disabled">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled=""> Alquiler </label>
                </div>
                <hr>
                <div class="form-group">
                  <label>Direccion</label>
                  <input type="form-cotrol" class="form-control" placeholder="Direccion"> </div>

                  <input class="form-control" placeholder="Observaciones"> </div>

                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Vivienda</a>
                    <a class="dropdown-item" href="#">Terreno</a>
                    <a class="dropdown-item" href="#">Local</a>
                    <a class="dropdown-item" href="#">Apartamento</a>
                  </div>
                </div>
                <button type="submit" class="btn mt-2 btn-outline-dark d-flex justify-content-center align-items-center align-self-center mx-auto text-light">Publicar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
