<app-navbar></app-navbar>
<div class="py-5" style="background-image: url(&quot;https://pingendo.github.io/templates/sections/assets/form_red.jpg&quot;);">
  <div class="container">
    <div class="row">
      <div class="align-self-center col-md-6 text-light">
        <h1 class="text-center text-md-left display-3 " style="text-shadow: 2px 2px #000000;">Publicar Inmueble</h1>
        <p class="lead text-lowercase text-primary " style="font-weight: bold;"> ¿Qué esperas para empezar a vender?!</p>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="">Datos del inmueble</h2>
            <hr>
            <form>
              <div class="form-group">
                <label>Nombre de la publicacion</label>
                <input class="form-control" placeholder="Nombre"> </div>
              <div class="form-group">
                <label>Superficie</label>
                <input class="form-control" placeholder="Metros cuadrados"> </div>
              <h3> </h3>
              <hr>
              <h4 class="pb-3">Tipo de publicacion</h4>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="option1" id="inlineRadio1" name="inlineRadioOptions"> Compra </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="option2" id="inlineRadio2" name="inlineRadioOptions"> Venta </label>
              </div>
              <div class="form-check form-check-inline ">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Alquiler </label>
              </div>
              <hr>
              <h4 class="pb-3">Configuracion de privacidad</h4>

              <div class="btn-group m-2 d-flex justify-content-center">
                <button type="button" class="btn btn-light" >Publico</button>
                <button type="button" class="btn dropdown-toggle dropdown-toggle-split btn-primary" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true"></button>
                <div class="dropdown-menu bg-dark">
                  <a class="dropdown-item" >Privado</a>
                  <a class="dropdown-item" >Amigos</a>
                  <a class="dropdown-item" >Personalizado</a>
                </div>
              </div>
              <hr>
              <h4 class="pb-3">Dueño</h4>

              <div class="btn-group m-2 d-flex justify-content-center">
                <button type="button" class="btn btn-light" >Cliente</button>
                <button type="button" class="btn dropdown-toggle dropdown-toggle-split btn-primary" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true"></button>
                <div class="dropdown-menu bg-dark">
                  <a class="dropdown-item" >Carlos Martinez</a>
                  <a class="dropdown-item" >Jose De Franca</a>
                  <a class="dropdown-item" >Guilmer Montilla</a>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label>Direccion</label>
                <input type="form-cotrol" class="form-control" placeholder="Direccion"> 
              </div>
              <div class="form-group">
                <label>Observaciones</label>
                <input class="form-control" placeholder="Observaciones"> 
              </div>
              <div class="form-group">
                <label>Precio</label>
                <input class="form-control" placeholder="$"> 
              </div>
              <div class="btn-group m-2 d-flex justify-content-center">
                <button type="button" class="btn btn-light" >Tipo de inmueble</button>
                <button type="button" class="btn dropdown-toggle dropdown-toggle-split btn-primary" data-toggle="dropdown" aria-expanded="false" aria-haspopup="true"></button>
                <div class="dropdown-menu bg-dark">
                  <a class="dropdown-item" >Vivienda</a>
                  <a class="dropdown-item" >Terreno</a>
                  <a class="dropdown-item" >Local</a>
                  <a class="dropdown-item" >Apartamento</a>
                </div>
              </div>
              <button type="submit" class="btn mt-2 btn-outline-dark d-flex justify-content-center align-items-center align-self-center mx-auto text-light">Publicar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
